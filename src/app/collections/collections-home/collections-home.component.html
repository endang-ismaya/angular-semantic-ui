<app-divider>Table Component</app-divider>
<app-table
  [data]="data"
  [headers]="headers"
  classNames="striped celled"
></app-table>

<app-divider>Tab Menu</app-divider>
<app-tabs>
  <a
    class="item"
    routerLinkActive="active"
    routerLink="./"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Biography
  </a>
  <a class="item" routerLinkActive="active" routerLink="./companies">
    Companies
  </a>
  <a class="item" routerLinkActive="active" routerLink="./partners">
    Partners
  </a>
</app-tabs>
